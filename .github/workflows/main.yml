name: Build & Release PyWarp

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'The version to build and release'
        required: true
        default: '1.2.7'

permissions:
  contents: write

jobs:
  validate:
    name: Validate Code
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Run Flake8
        run: |
          pip install flake8
          flake8 . || true

  build-windows:
    name: Build Windows
    runs-on: windows-latest
    needs: validate
    steps:
      - uses: actions/checkout@v4
      - name: Set Up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"
      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install nuitka==1.9.5
      - name: Build Executable
        shell: pwsh
        run: |
          # We now use the version from the manual input.
          $version = "${{ github.event.inputs.version }}"
          python -m nuitka main.py `
            --standalone `
            --onefile `
            --disable-console `
            --enable-plugin=pyside6 `
            --follow-imports `
            --noinclude-pytest-mode=nofollow `
            --noinclude-unittest-mode=nofollow `
            --nofollow-import-to=tkinter,test,pydoc `
            --include-data-dir=assets=assets `
            --include-qt-plugins=all `
            --windows-icon-from-ico=assets/logo.ico `
            --output-dir=dist `
            --output-filename="pywarp-windows-v$version" `
            --windows-company-name="PyWarp" `
            --windows-product-name="PyWarp" `
            --windows-file-version="$version" `
            --windows-product-version="$version" `
            --remove-output `
            --assume-yes-for-downloads
      - name: Zip Executable
        run: |
          cd dist
          powershell Compress-Archive -Path pywarp-windows-v${{ github.event.inputs.version }}.exe -DestinationPath pywarp-windows-v${{ github.event.inputs.version }}.zip
      - uses: actions/upload-artifact@v4
        with:
          name: pywarp-windows
          path: dist/pywarp-windows-v${{ github.event.inputs.version }}.zip

  build-linux:
    name: Build Linux
    runs-on: ubuntu-22.04
    needs: build-windows
    steps:
      - uses: actions/checkout@v4
      - name: Set Up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"
      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install nuitka==1.9.5
      - name: Build Executable
        run: |
          python -m nuitka main.py \
            --standalone \
            --onefile \
            --remove-output \
            --disable-console \
            --enable-plugin=pyside6 \
            --include-data-dir=assets=assets \
            --include-qt-plugins=all \
            --output-filename="pywarp-ubuntu-v${{ github.event.inputs.version }}"
      - name: Create tar.gz
        run: |
          tar -czvf pywarp-ubuntu-v${{ github.event.inputs.version }}.tar.gz pywarp-ubuntu-v${{ github.event.inputs.version }}
      - uses: actions/upload-artifact@v4
        with:
          name: pywarp-ubuntu
          path: pywarp-ubuntu-v${{ github.event.inputs.version }}.tar.gz

  build-macos-universal:
    name: Build macOS Universal
    runs-on: macos-13
    strategy:
      matrix:
        arch: [x86_64, arm64]
    needs: build-windows
    steps:
      - uses: actions/checkout@v4
      - name: Set Up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"
      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install nuitka==1.9.5
      - name: Build PyWarp for ${{ matrix.arch }}
        run: |
          python -m nuitka main.py \
            --standalone \
            --remove-output \
            --disable-console \
            --enable-plugin=pyside6 \
            --macos-create-app-bundle \
            --macos-app-name="pywarp-${{ matrix.arch }}" \
            --macos-app-icon=assets/logo.icns \
            --macos-app-version="${{ github.event.inputs.version }}" \
            --include-data-dir=assets=assets \
            --include-qt-plugins=all \
            --output-dir=. \
            --clang \
            --macos-target-arch=${{ matrix.arch }} \
            --assume-yes-for-downloads \
            --disable-ccache
      - name: Rename .app bundle to include version
        run: |
          if [[ ! -d main.app ]]; then
            echo "❌ Error: main.app not found after build."
            find . -maxdepth 2
            exit 1
          fi
          mv main.app "pywarp-v${{ github.event.inputs.version }}-${{ matrix.arch }}.app"
      - name: Zip .app bundle
        run: |
          APP_PATH="pywarp-v${{ github.event.inputs.version }}-${{ matrix.arch }}.app"
          ZIP_NAME="pywarp-${{ matrix.arch }}.zip"
          ditto -c -k --sequesterRsrc --keepParent "$APP_PATH" "$ZIP_NAME"
      - name: Validate zip before upload
        run: |
          if [[ ! -f "pywarp-${{ matrix.arch }}.zip" ]]; then
            echo "❌ Error: zip file not created."
            exit 1
          fi
      - uses: actions/upload-artifact@v4
        with:
          name: pywarp-${{ matrix.arch }}
          path: pywarp-${{ matrix.arch }}.zip

  merge-macos-universal:
    name: Merge & Create macOS Universal DMG
    runs-on: macos-13
    needs: build-macos-universal
    steps:
      - uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Unzip .app bundles
        run: |
          mkdir -p artifacts/unzipped
          ditto -x -k artifacts/pywarp-x86_64/pywarp-x86_64.zip artifacts/unzipped
          ditto -x -k artifacts/pywarp-arm64/pywarp-arm64.zip artifacts/unzipped
          echo "Unzipped both .app bundles into artifacts/unzipped"
          find artifacts/unzipped -maxdepth 2

      - name: Create Universal Binary and Merge Bundles
        run: |
          APP_X86=$(find artifacts/unzipped -name '*.app' -path '*x86_64.app' -type d | head -n1)
          APP_ARM=$(find artifacts/unzipped -name '*.app' -path '*arm64.app' -type d | head -n1)
          if [[ -z "$APP_X86" || -z "$APP_ARM" ]]; then
            echo "Error: One or both .app bundles not found after unzipping."
            exit 1
          fi
          BIN_X86="$APP_X86/Contents/MacOS/main"
          BIN_ARM="$APP_ARM/Contents/MacOS/main"
          if [[ ! -f "$BIN_X86" || ! -f "$BIN_ARM" ]]; then
            echo "Error: 'main' executable not found in one or both bundles."
            exit 1
          fi
          UNIVERSAL_APP_PATH="$APP_ARM"
          UNIVERSAL_BIN_PATH="$BIN_ARM"
          lipo -create "$BIN_X86" "$BIN_ARM" -output "$UNIVERSAL_BIN_PATH"
          chmod +x "$UNIVERSAL_BIN_PATH"

          if [ -d "$APP_X86/Contents/Frameworks" ]; then
            ditto "$APP_X86/Contents/Frameworks" "$UNIVERSAL_APP_PATH/Contents/Frameworks"
          fi
          if [ -d "$APP_X86/Contents/Plugins" ]; then
            ditto "$APP_X86/Contents/Plugins" "$UNIVERSAL_APP_PATH/Contents/Plugins"
          fi

          mv "$UNIVERSAL_APP_PATH" "PyWarp-v${{ github.event.inputs.version }}.app"
          echo "Successfully created universal app: PyWarp-v${{ github.event.inputs.version }}.app"

      - name: Add macOS unsigned instructions
        run: |
          cat > README_mac_unsigned.txt << 'EOF'
          📦 PyWarp for macOS (Unsigned Build)

          This app is not signed with an Apple Developer ID, so macOS GateKeeper will block it by default.
          To run it, you have two options:

          1. **Right-click → Open**
            - After downloading and copying `PyWarp.app` from the DMG, right-click on the app and choose "Open".
            - macOS will warn you that it’s from an unidentified developer. Click **Open** to trust it.

          2. **Remove quarantine attribute (via Terminal)**
            - Open Terminal.
            - Run:
              xattr -dr com.apple.quarantine /Applications/PyWarp.app

          After doing one of the above, PyWarp should launch normally.

          ⚠️ Note: Because the app is unsigned, macOS will show security warnings. 
          This is normal until the app is code-signed and notarized with Apple.
          EOF

      - name: Create DMG
        run: |
          hdiutil create \
            -volname "PyWarp" \
            -srcfolder "PyWarp-v${{ github.event.inputs.version }}.app" \
            -srcfolder README_mac_unsigned.txt \
            -format UDZO \
            -ov \
            -o "./pywarp-macos-universal-v${{ github.event.inputs.version }}.dmg"

      - uses: actions/upload-artifact@v4
        with:
          name: pywarp-macos-universal
          path: pywarp-macos-universal-v${{ github.event.inputs.version }}.dmg

      - name: Cleanup
        run: |
          rm -rf PyWarp-v*.app pywarp-macos-universal-v*.dmg README_mac_unsigned.txt

  release:
    name: Create GitHub Release
    runs-on: ubuntu-22.04
    needs: [build-windows, build-linux, merge-macos-universal]
    steps:
      - uses: actions/checkout@v4
      - name: Download Artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts
      - name: Extract Changelog for Release
        run: |
          awk -v ver="v${{ github.event.inputs.version }}" '
            $0 ~ "^## " ver {flag=1; next}
            flag && /^## / {exit}
            flag {print}
          ' CHANGELOG.md > RELEASE_NOTES.md
          echo -e "\n---\nBuilt for Windows, Linux, and macOS (Universal)" >> RELEASE_NOTES.md
      - name: Generate Checksums and Downloads Section
        run: |
          VERSION="v${{ github.event.inputs.version }}"
          WIN_FILE=$(find artifacts -name "pywarp-windows-*.zip" | head -n1)
          LINUX_FILE=$(find artifacts -name "pywarp-ubuntu-*.tar.gz" | head -n1)
          MAC_FILE=$(find artifacts -name "pywarp-macos-universal-*.dmg" | head -n1)
          WIN_SHA=$(sha256sum "$WIN_FILE" | cut -d' ' -f1)
          LINUX_SHA=$(sha256sum "$LINUX_FILE" | cut -d' ' -f1)
          MAC_SHA=$(sha256sum "$MAC_FILE" | cut -d' ' -f1)
          {
            echo ""
            echo "### 📦 Downloads"
            echo ""
            echo "| Platform | File | SHA256 Checksum |"
            echo "|----------|------|-----------------|"
            echo "| 🪟 Windows | [Download ZIP](https://github.com/${{ github.repository }}/releases/download/$VERSION/$(basename $WIN_FILE)) | \`$WIN_SHA\` |"
            echo "| 🐧 Linux | [Download TAR.GZ](https://github.com/${{ github.repository }}/releases/download/$VERSION/$(basename $LINUX_FILE)) | \`$LINUX_SHA\` |"
            echo "| 🍎 macOS | [Download DMG](https://github.com/${{ github.repository }}/releases/download/$VERSION/$(basename $MAC_FILE)) | \`$MAC_SHA\` |"
            echo ""
          } >> RELEASE_NOTES.md
      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ github.event.inputs.version }}
          name: PyWarp v${{ github.event.inputs.version }}
          body_path: RELEASE_NOTES.md
          draft: false
          prerelease: true
          files: |
            artifacts/**/pywarp-windows-*.zip
            artifacts/**/pywarp-ubuntu-*.tar.gz
            artifacts/**/pywarp-macos-universal-*.dmg
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}